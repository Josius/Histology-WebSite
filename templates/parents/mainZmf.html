<!DOCTYPE html>
<html xml:lang="EN" xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- CSS Botstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- Icones Bootstap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
	<!-- CSS nosso -->
	<link rel="stylesheet" href="{{ url_for('static', filename='estilo.css')}}">

	<script src="{{url_for('static', filename='ZoomifyImageViewerEnterprise-min.js')}}"></script>

</head>

<body>
	<div class="container-fluid">
		<!--nav bar-->
		<nav class="navbar fixed-top" style="background-color: #64c4d2; border-bottom: solid 4px #fcb421">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Qualquer coisa</a>

				<!-- botoes de download(os descomentados funcionam) -->
				<form name="myForm" id="myForm">
					<!--<input type="button" name="saveView" id="saveView" value="Save View To File" onmousedown="Z.Viewport.saveAnnotationsToImageFile(false, false)" ontouchstart="Z.Viewport.saveAnnotationsToImageFile(false, false)" />-->
					<input type="button" name="showView" id="showView" value="Mostrar Visão (Browser)"
						onmousedown="Z.Viewport.saveAnnotationsToImageFile(false, true)"
						ontouchstart="Z.Viewport.saveAnnotationsToImageFile(false, true)" />
					<input type="button" name="saveViewLocal" id="saveViewLocal" value="Download da Visão"
						onmousedown="Z.Viewport.saveAnnotationsToImageFile(false, false, true)"
						ontouchstart="Z.Viewport.saveAnnotationsToImageFile(false, false, true)" />
					<!--<input type="button" name="saveAll" id="saveAll" value="Save All To File" onmousedown="Z.Viewport.saveAnnotationsToImageFile(true, false)" ontouchstart="Z.Viewport.saveAnnotationsToImageFile(true, false)" />
					<input type="button" name="showAll" id="showAll" value="Show All In Browser" onmousedown="Z.Viewport.saveAnnotationsToImageFile(true, true)" ontouchstart="Z.Viewport.saveAnnotationsToImageFile(true, true)" />
					<input type="button" name="saveAllLocal" id="saveAllLocal" value="Save All Local" onmousedown="Z.Viewport.saveAnnotationsToImageFile(true, false, true)" ontouchstart="Z.Viewport.saveAnnotationsToImageFile(true, false, true)" />-->
				</form>

				<!-- menu retratil -->
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
					aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
						<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="./">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="./browse">Navegar</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="./index/1">Indice</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button"
									data-bs-toggle="dropdown" aria-expanded="false">
									Dropdown
								</a>
								<ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
									<li><a class="dropdown-item" href="#">Action</a></li>
									<li><a class="dropdown-item" href="#">Another action</a></li>
									<li>
										<hr class="dropdown-divider">
									</li>
									<li><a class="dropdown-item" href="#">Something else here</a></li>
								</ul>
							</li>
						</ul>
						<form class="d-flex" role="search">
							<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success" type="submit">Search</button>
						</form>
					</div>
				</div>
			</div>
		</nav>

		<!-- conteudo -->
		<div class="exibicao">
			<section class="exibicao-txt-img flex-container flex-direction">
				{% block content %} {% endblock %}
			</section>
		</div>

	</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>

</body>

</html>

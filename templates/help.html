{% extends './parents/main.html' %}

{% block content %}



<div class="d-flex row justify-content-center">
    <div
        style="margin: 20px;border-radius: 10px; border: 1px solid #D3E1ED; background-color: #D3E1ED;">

        <form action="{{ url_for('help_me') }}" method="POST">

            {{ help_form.csrf_token }}
            <div class="form-group">
                {{ help_form.help_text.label }}<br>
                {{ help_form.help_text }}
            </div>
            <div class="form-group">
                {{ help_form.full_name.label }}<br>
                {{ help_form.full_name }}
            </div>
            <div class="form-group">
                {{ help_form.email.label }}<br>
                {{ help_form.email }}
            </div>
            <input type="submit" value="Enviar">
        </form>

    </div>

</div>

<br>

{% endblock %}

{% extends './parents/main.html' %}

{% block content %}



<div class="container-fluid">
    <form action="{{ url_for('help_me') }}" method="POST">

        {{ help_form.csrf_token }}
        <div class="form-group">
            {{ help_form.help_text.label }}
            {{ help_form.help_text }}
        </div>
        <div class="form-group">
            {{ help_form.full_name.label }}
            {{ help_form.full_name }}
        </div>
        <div class="form-group">
            {{ help_form.email.label }}
            {{ help_form.email }}
        </div>
        <input type="submit" value="Enviar">
    </form>

</div>

<br>

{% endblock %}
